version: "3.9"

services:
  # ----------------------------
  # MongoDB Service
  # ----------------------------
  mongodb:
    image: mongo:6.0
    container_name: ai_prescription_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: aiprescription
    volumes:
      - mongo_data:/data/db

  # ----------------------------
  # Backend Service (FastAPI)
  # ----------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_prescription_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: "mongodb://root:rootpassword@mongodb:27017"
      DATABASE_NAME: "aiprescription"
      SECRET_KEY: "your_secret_key_here"
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    depends_on:
      - mongodb

  # ----------------------------
  # Frontend Service (React)
  # ----------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_prescription_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend

# ----------------------------
# Volumes
# ----------------------------
volumes:
  mongo_data:
